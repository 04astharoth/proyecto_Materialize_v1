<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="css/estilo.css" type="text/css" rel="stylesheet">
  <title>Proyecto Materialize CSS</title>
</head>

<body>
  <div class=" contenedor-color"></div>
  <div class="row">
    <div class="col m11 offset-m1 white-text">
      <div class="row">
        <div class="col s4 m3 l2">
          <img src="img/logo1.jpg" class="logo responsive-img">
        </div>
        <div class="col s8 m9 l10">
          <div class="row right-align menu-botones">
            <a href="#" class="waves-effect waves-light btn hide-on-large-only"><i class="large material-icons">home</i></a>
            <a href="#" class="waves-effect waves-light btn hide-on-large-only"><i class="large material-icons">location_on</i></a>
            <a href="#" class="waves-effect waves-light btn hide-on-large-only"><i class="large material-icons">star</i></a>
            <a href="#" class="waves-effect waves-light btn hide-on-large-only"><i class="large material-icons">sms_failed</i></a>

            <a class="waves-effect waves-light btn hide-on-med-and-down"><i class="material-icons left">home</i>Inicio</a>
            <a class="waves-effect waves-light btn hide-on-med-and-down"><i class="material-icons left">location_on</i>Estuve en...</a>
            <a class="waves-effect waves-light btn hide-on-med-and-down"><i class="material-icons left">star</i>Mejores Viajes</a>
            <a class="waves-effect waves-light btn hide-on-med-and-down"><i class="material-icons left">sms_failed</i>Recomendaciones</a>
          </div>
          <div class="row">
            <div class="col s12">
              <h4 class="hide-on-med-and-down"><em>La costa más lejana del mundo</em></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cuerpo del sitio -->
  <div class="row">
    <div class="col s12 m12">
      <span class="texto-alternativo flow-text white-text hide-on-large-only"><em>La costa más lejana del mundo...</em></span>
    </div>
    <!-- seccion redes sociales -->
    <div class="col m1 valign-wrapper social-media hide-on-med-and-down">
      <div class="row">
        <div class="col m12">
          <a href="#"><img src="img/facebook.svg"></a>
        </div>
        <div class="col m12">
          <a href="#"><img src="img/twitter.svg"></a>
        </div>
        <div class="col m12">
          <a href="#"><img src="img/instagram.svg"></a>
        </div>
        <div class="col m12">
          <a href="#"><img src="img/linkedin.svg"></a>
        </div>
        <div class="col m12">
          <a href="#"><img src="img/youtube.svg"></a>
        </div>
      </div>
    </div>
    <!-- seccion contendio -->
    <div class="col s12 m12 l11">
      <div class="row galeria-imagenes">
        <div class="col l5 center-align">
          <img src="img/paisaje1.jpg" class="responsive-img materialboxed z-depth-3">
          <img src="img/paisaje6.jpg" class="responsive-img materialboxed z-depth-3">
        </div>
        <div class="col l4 center-align">
          <img src="img/paisaje3.jpg" class="responsive-img materialboxed z-depth-3 ">
        </div>
        <div class="col l3 center-align">
          <img src="img/paisaje4.jpg" class="responsive-img materialboxed z-depth-3">
          <img src="img/paisaje5.jpg" class="responsive-img materialboxed z-depth-3">
          <img src="img/paisaje2.jpg" class="responsive-img materialboxed z-depth-3">
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
        $('.materialboxed').materialbox();
    });
  </script>
</body>

</html>
